<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
 <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<title>Eventos</title>
</head>
<body>
    <div th:replace="~{menu :: menu}"></div>
    
    <div class="container">
	
	<h4>Cadastre seu evento :)</h4>
	
	<form action="/eventos" method="post" th:object="${evento}">

		<div>
			<input type="hidden" th:field="*{id}" readonly="readonly">
		</div>
		<div>
			<label>Nome:</label> <input type="text" th:field="*{nome}">
		<p th:errors="*{nome}"></p>
		</div>
		<div>
			<label>Email:</label> <input type="text" th:field="*{email}">
		<p th:errors="*{email}"></p>
		</div>
		<div>
			<label>Telefone:</label> <input type="text" th:field="*{telefone}">
		<p th:errors="*{telefone}"></p>
		</div>
		<div>
		<label>Serviços:</label>
		<p>
      <label>
        <input name="servico" type="radio" value="Casamento">
        <span>Casamento</span>
      </label>
    </p>
    <p>
      <label>
        <input name="servico" type="radio" value="Formatura">
        <span>Formatura</span>
      </label>
    </p>
    <p>
      <label>
        <input name="servico" type="radio" value="Aniversário">
        <span>Aniversário</span>
      </label>
    </p>
    <p>
      <label>
        <input name="servico" type="radio" value="Evento Empresarial">
        <span>Evento Empresarial</span>
      </label>
    </p>
    <p>
      <label>
        <input name="servico" type="radio" value="Outro">
        <span>Outro</span>
      </label>
    </p>
		</div>
		<div>
		<label>Descreva em detalhes o seu evento: (Ex: número de convidados, local desejado, tema etc)</label> <input type="text" th:field="*{mensagem}">
		</div>
		<div>
		<button class="btn waves-effect waves-light" type="submit" name="action">Enviar cadastro <i class="material-icons right">send</i></button>
		<button class="btn waves-effect waves-light" type="reset" name="action">Limpar seção <i class="material-icons right">clear</i> </button>
		</div>
	</form>
	</div>
</body>
</html>
