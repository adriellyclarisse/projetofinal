<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
 <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<title>Eventos</title>
</head>
<body>
    <div th:replace="~{menu :: menu}"></div>
    
    <div class="container">
	
	<h1>Cadastre o seu evento :)</h1>
	
	<form action="/eventos" method="post" >

		<div>
			<label>Nome:</label> <input type="text" name="nome">
		</div>
		<div>
			<label>Email:</label> <input type="text" name="email">
		</div>
		<div>
			<label>Celular:</label> <input type="text" name="celular">
		</div>
		<div>
		<label>Serviço:</label>
			<input type="radio" id="html" name="servico" value="HTML"> <label for="html">Casamento</label>
			<input type="radio" id="html" name="servico" value="HTML"> <label for="html">Formatura</label>
			<input type="radio" id="html" name="servico" value="HTML"> <label for="html">Aniversários</label>
			<input type="radio" id="html" name="servico" value="HTML"> <label for="html">Eventos empresariais</label>
			<input type="radio" id="html" name="servico" value="HTML"> <label for="html">Outros</label>
		</div>
		<div>
		<label>Descreva em detalhes o seu evento: (Ex: número de convidados, local desejado, tema etc)</label> <input type="text" name="mensagem">
		</div>
		<div>
		<button class="btn waves-effect waves-light" type="submit" name="action">Enviar cadastro  <i class="material-icons right">send</i></button>
		<button class="btn waves-effect waves-light" type="reset" name="action">Limpar seção  <i class="material-icons right">clear</i> </button>
		</div>
	</form>
	</div>
</body>
</html>
